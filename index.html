<!DOCTYPE html>
<html>
  <head>
    <link href="./styles.css" media="all" rel="stylesheet">
  </head>
  <body onload="mandlebrot.m.init()">
    <div id="controls">
      <h1>M</h1>
      <div class="control">
        <label for="maxIterations">max iterations</label>
        <input id="maxIterations" type="number" value=50 />
      </div>

      <div class="control">
        <label for="escapeRadius">escape radius</label>
        <input id="escapeRadius" type="number" value=5 />
      </div>

      <div class="control">
        <label for="color">color</label>
        <input id="color" type="checkbox" value=false />
      </div>

      <div class="control">
        <div>
          <label for="julia">julia</label>
          <input id="julia" type="checkbox" value=false />
        </div>
        <label for="cr">c=?</label>
        <input id="cr" type="number" value=-0.123 /> + <input id="ci" type="number" value=0.745 />i
      </div>

      <div class="control">
        <label>rendered in</label>
        <span id="totalTime"></span>
      </div>

    </div>
    <div>
      <canvas id="canvas"></canvas>
      <canvas id="canvasOverlay"></canvas>
    </div>
    <script src="./mandelbrot.js"></script>
  </body>
</html>
